<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product Movement</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap');
        body { font-family: 'Quicksand', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-50 to-pink-50 text-gray-800 min-h-screen flex items-center justify-center">
    <main class="w-full max-w-lg p-8 bg-white rounded-3xl shadow-lg">
        <h1 class="text-4xl font-extrabold text-center text-gray-900 mb-6">Log New Movement</h1>
        <form action="/add_movement" method="POST">
            <div class="mb-4">
                <label for="product_id" class="block text-gray-700 font-bold mb-2">Product</label>
                <select id="product_id" name="product_id" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-400" required>
                    <option value="">Select a Product</option>
                    {% for product in products %}
                    <option value="{{ product[0] }}">{{ product[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-4">
                <label for="from_location" class="block text-gray-700 font-bold mb-2">From Location (optional)</label>
                <select id="from_location" name="from_location" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-400">
                    <option value="">Select a Location</option>
                    {% for location in locations %}
                    <option value="{{ location[0] }}">{{ location[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-4">
                <label for="to_location" class="block text-gray-700 font-bold mb-2">To Location (optional)</label>
                <select id="to_location" name="to_location" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-400">
                    <option value="">Select a Location</option>
                    {% for location in locations %}
                    <option value="{{ location[0] }}">{{ location[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-6">
                <label for="qty" class="block text-gray-700 font-bold mb-2">Quantity</label>
                <input type="number" id="qty" name="qty" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-400" required>
            </div>
            <div class="flex justify-end space-x-4">
                <a href="/movements" class="bg-gray-300 text-gray-800 font-bold py-3 px-6 rounded-full hover:bg-gray-400 transition-all duration-300">Cancel</a>
                <button type="submit" class="bg-purple-500 text-white font-bold py-3 px-6 rounded-full hover:bg-purple-600 transition-all duration-300">Log Movement</button>
            </div>
        </form>
    </main>
</body>
</html>
